name: Build and Deploy
on:
  pull_request:
    branches:
      - staging

  workflow_dispatch:

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: savings_test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, mysql, curl
          tools: composer, phpunit

      - name: Create or copy .env
        env:
          DOT_ENV: ${{ secrets.DOT_ENV_DEV }}
        run: |
          touch .env
          echo "$DOT_ENV" | tee .env
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Configure database for testing
        run: |
          php artisan migrate --seed

      - name: Run tests
        run: |
          php artisan test

      - name: Deploy to server
        if: success()
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.W1_HOST }}
          port: ${{ secrets.W1_PORT }}
          username: ${{ secrets.W1_USERNAME }}
          password: ${{ secrets.W1_PASSWORD }}
          script: |
            cd ~/staging-api.divineglobalgrowth.com/savings-backend
            git pull origin staging
            cp .env .env.backup
            cp .env.staging .env
            composer install --optimize-autoloader --no-dev
            php artisan migrate --force
            php artisan key:generate
            php artisan db:seed
            php artisan cache:clear
            php artisan route:cache
            php artisan view:cache
            echo "Deployment successful!"
